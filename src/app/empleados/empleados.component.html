<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de empleados</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="divStyle">
      <button
        type="button"
        mat-raised-button
        color="primary"
        style="margin: 2ch"
        (click)="agregar()"
      >
        <mat-icon>add</mat-icon>
        <span>Agregar</span>
      </button>
    </div>

    <table mat-table [dataSource]="empleadosLst" class="mat-elevation-z8">
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
        <td mat-cell *matCellDef="let user">{{ user.nombreCompleto }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
        <td mat-cell *matCellDef="let user">
          {{ user.fechaNacimiento | date: "MM/dd/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let user">{{ user.edad }}</td>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef>Cargo</th>
        <td mat-cell *matCellDef="let user">{{ user.cargo }}</td>
      </ng-container>

      <ng-container matColumnDef="estatus">
        <th mat-header-cell *matHeaderCellDef>Estatus</th>
        <td mat-cell *matCellDef="let user">{{ user.estatus }}</td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let indice">
          <app-empleado *ngFor="let empleadoElemento of empleadosLst; let i = index"
          [empleado]="empleadoElemento" [indice]="i">
          </app-empleado>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warm" (click)="eliminarPersona(user.index)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
